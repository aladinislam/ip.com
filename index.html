<!DOCTYPE html>

    <script>
    fetch('https://json.geoiplookup.io')
        .then(response => response.json())
        .then(data => 
        {
            document.getElementById("ip").innerHTML = data.ip
            document.getElementById("country_code").innerHTML = data.country_code
            document.getElementById("region").innerHTML = data.region
            document.getElementById("district").innerHTML = data.district
            document.getElementById("city").innerHTML = data.city
            document.getElementById("postal_code").innerHTML = data.postal_code
            document.getElementById("hostname").innerHTML = data.hostname
            document.getElementById("timezone_name").innerHTML = data.timezone_name
            document.getElementById("connection_type").innerHTML = data.connection_type
            document.getElementById("asn_number").innerHTML = data.asn_number
            document.getElementById("isp").innerHTML = data.isp
            document.getElementById("currency_code").innerHTML = data.currency_code
            document.getElementById("currency_name").innerHTML = data.currency_name
            document.getElementById("asn_org").innerHTML = data.asn_org
            
        });
    </script>
